    <!-- register -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow p-4 card-form" >
    <h2 class="text-center mb-4 text-success">إنشاء حساب جديد</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="fullName" placeholder="أدخل اسمك الكامل" required>
      </div>

      <div class="mb-3">
        <label for="birthDate" class="form-label">تاريخ الميلاد</label>
        <input type="date" class="form-control" id="birthDate" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" class="form-control" id="phone" placeholder="059XXXXXXX" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">إنشاء الحساب</button>
      </div>

      <div class="text-center">
        <span>هل لديك حساب؟</span>
        <a href="Login.html" class="text-decoration-none">تسجيل الدخول</a>
      </div>
    </form>
  </div>
</div>
